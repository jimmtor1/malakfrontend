<h2 mat-dialog-title>Narud≈æbe</h2>
<mat-dialog-content style="min-width: 1100px; min-height: 450px;">
    gfdg
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 20px;">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Br. naloga </th>
            <td mat-cell *matCellDef="let order"> {{order.id}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Datum </th>
            <td mat-cell *matCellDef="let order"> {{order.date | date: 'dd.MM.yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="elements">
            <th mat-header-cell *matHeaderCellDef> Nalog </th>
            <td mat-cell *matCellDef="let order">
                <button (click)="openDialog(order.id)" mat-icon-button color="primary" aria-label="elements button">
                    <mat-icon>menu</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Zatvori</button>
</mat-dialog-actions>
