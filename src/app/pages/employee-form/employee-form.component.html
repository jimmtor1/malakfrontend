<h1>KREIRANJE RADNIKA</h1>

<form class="form">
    <mat-form-field class="full-width">
        <mat-label>Ime i prezime radnika</mat-label>
        <input matInput placeholder="Ime i prezime radnika" name="name" [(ngModel)]="employee.name">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Å ifra</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="employee.password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

   <button (click)="saveEmployee()" mat-raised-button color="primary">
        Spremi radnika
   </button>

</form>
