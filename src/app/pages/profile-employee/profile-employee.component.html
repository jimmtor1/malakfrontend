<h1>PROFIL RADNIKA</h1>

<mat-form-field>
    <mat-label>Mjesec</mat-label>
    <mat-select [(ngModel)]="selectedMonth" (ngModelChange)="loadTable()">
        @for (month of months; track month.num) {
        <mat-option [value]="month.num">{{month.name}}</mat-option>
        }
    </mat-select>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 20px;">

    <ng-container matColumnDef="registrationDate">
        <th mat-header-cell *matHeaderCellDef> Datum </th>
        <td mat-cell *matCellDef="let ScoreEmployeSumDTO"> {{ScoreEmployeSumDTO.registrationDate | date: 'dd.MM.yyyy'}}
        </td>
    </ng-container>

    <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Ocjena </th>
        <td mat-cell *matCellDef="let ScoreEmployeSumDTO"> {{ScoreEmployeSumDTO.score}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
