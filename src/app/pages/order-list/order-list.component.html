<h1>NARUDŽBA</h1>

<a routerLink="../orderform" mat-raised-button color="primary" style="margin-bottom: 10px;">
  Nova narudžba
</a>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Br. Naloga </th>
    <td mat-cell *matCellDef="let order"> {{order.id}} </td>
  </ng-container>

  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef> Kupac </th>
    <td mat-cell *matCellDef="let order"> {{order.customer.name}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Datum </th>
    <td mat-cell *matCellDef="let order"> {{order.date | date: 'dd.MM.yyyy' }} </td>
  </ng-container>

  <ng-container matColumnDef="elements">
    <th mat-header-cell *matHeaderCellDef> Nalog </th>
    <td mat-cell *matCellDef="let order">
      <button (click)="openDialog(order.id)" mat-icon-button color="primary" aria-label="approve button">
        <mat-icon>menu</mat-icon>
      </button>
    </td>
  </ng-container>

  @if(role!="customer"){

  <ng-container matColumnDef="approve">
    <th mat-header-cell *matHeaderCellDef> Odobri </th>
    <td mat-cell *matCellDef="let order">
      <button (click)="approve(order.id)" mat-icon-button color="primary" aria-label="approve button">
        <mat-icon>check</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Izbriši </th>
    <td mat-cell *matCellDef="let order">
      <button (click)="archive(order.id)" mat-icon-button color="primary" aria-label="approve button">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  }

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
